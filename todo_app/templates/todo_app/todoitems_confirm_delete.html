{% extends 'base.html' %}

{% block content %}
<h3>Delete item</h3>
<p>Are you sure you want to delete the item <i>{{ object.title }}</i>?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
</form>
<input type="button" value="Cancel" onclick="location.href='{% url 'list' todo_list.id %}'">
{% endblock content %}
